<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

<div class="container text-center">
<h1>Password generator</h1>

<form action="{% url 'password' %}">
 <select name="length">
  <option value="6">6 symbols</option>
  <option value="7">7 symbols</option>
  <option value="8">8 symbols</option>
  <option value="9">9 symbols</option>
  <option value="10" selected="selected">10 symbols</option>
  <option value="11">11 symbols</option>
  <option value="12">12 symbols</option>
  <option value="13">13 symbols</option>
 </select> Length
 <br>
 <input type="checkbox" name="uppercase" checked> Uppercase
 <br>
 <input type="checkbox" name="numbers" checked> Numbers
 <br>
 <input type="checkbox" name="specials"> Special symbols
 <br>
 <input type="submit" value="Generate Password" class="btn btn-primary">
</form>
<br>
<br>
<br>
<a href="{% url 'about' %}">About</a>
</div>
